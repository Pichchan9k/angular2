<section class='user-selector'>
  <ul>
    <li *ngFor='let item of users' (click)='selectedUser = item'>
      {{item.name}} <span class='age'>{{item.age}}</span>
    </li> 
  </ul>
  <h1>Detail</h1> 
  <div>
    <b>Name:</b>{{selectedUser.name}}
    <b>Age:</b>{{selectedUser.age}}
    <b>Weight:</b>{{selectedUser.weight}}
    <b>Height:</b>{{selectedUser.height}} 
  </div>
</section>

<section>
  <app-user-editor [user]="selectedUser"></app-user-editor>
</section>
